
<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Glacial Abrasions</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 100%;
			width: 100%;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>

	const contours = L.layerGroup();

	const map = L.map('map', {
	center: [42.29925, -73.005210],
	zoom: 16,
  layers: [contours]
});

var USGS_USImageryTopo = L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}', {
	maxZoom: 20,
	attribution: 'Tiles courtesy of the <a href="https://usgs.gov/">U.S. Geological Survey</a>'
	}).addTo(map);



const twenties = L.geoJSON(null, {
    style: function(feature) {
        return {color:'red', weight: 1,}
    }
}).addTo(contours);

  $.getJSON('https://cdn.glitch.me/9b540700-dae2-4ebe-b2f2-0818e1b06931/twentyfootcontours_WGS84.geojson?v=1746974165968', function (data) {
      twenties.addData(data)
      });

const bigstreams = L.geoJSON(null, {
    style: function(feature) {
        return {color:'blue', weight: 6,}
    }
}).addTo(map);

  $.getJSON('https://cdn.glitch.global/9b540700-dae2-4ebe-b2f2-0818e1b06931/streamsbig.geojson?v=1746983420735', function (data) {
      bigstreams.addData(data)
      });


const medstreams = L.geoJSON(null, {
    style: function(feature) {
        return {color:'blue', weight: 3,}
    }
}).addTo(map);

  $.getJSON('https://cdn.glitch.global/9b540700-dae2-4ebe-b2f2-0818e1b06931/streamsmed.geojson?v=1746983429924', function (data) {
      medstreams.addData(data)
      });

const smlstreams = L.geoJSON(null, {
    style: function(feature) {
        return {color:'blue', weight: 2,}
    }
}).addTo(map);

  $.getJSON('https://cdn.glitch.global/9b540700-dae2-4ebe-b2f2-0818e1b06931/streamssml.geojson?v=1746983435160', function (data) {
      smlstreams.addData(data)
      });

const baseMaps = {
    "USGS Imagery Topo": USGS_USImageryTopo
};

const overlayMaps = {
    "20 ft Contours": contours,
    "Big Streams": bigstreams,
    "Medium Streams": medstreams,
    "Small Streams": smlstreams
};

L.control.layers(baseMaps, overlayMaps).addTo(map);
	const Icon = L.Icon.extend({
		options: {
			iconSize:     [20, 20],
			iconAnchor:   [10, 10],
			popupAnchor:  [0, 0]
		}
	});
  
  const bigIcon = L.Icon.extend({
		options: {
			iconSize:     [40, 40],
			iconAnchor:   [10, 10],
			popupAnchor:  [0, 0]
		}
	});

	
	const kamoneIcon = new Icon({iconUrl: 'kam1.png'});
	const kamtwoIcon = new Icon({iconUrl: 'kam2.png'});
  const bullIcon = new Icon({iconUrl: 'bull.png'});
  const bellIcon = new Icon({iconUrl: 'bell.png'});
  const shockIcon = new Icon({iconUrl: 'shock.png'});
 	const halfIcon = new Icon({iconUrl: 'half.png'});
  const foxIcon = new bigIcon({iconUrl: 'fox.png'});
  const gargIcon = new Icon({iconUrl: 'garg.png'});
  const clamIcon = new Icon({iconUrl: 'clam.png'});
  const falconIcon = new bigIcon({iconUrl: 'falcon.png'});
  const catIcon = new bigIcon({iconUrl: 'cat.png'});


  const kamone = L.marker([42.29657593, -73.00517118], {title: "Kool Aid Man One", icon: kamoneIcon}).bindPopup('<h1>Kool Aid Man One</h1><img src = "bigkam.jpg">', {maxWidth: "auto"}).addTo(map);
  const kamtwo = L.marker([42.29686709, -73.00480220], {title: "Kool Aid Man Two", icon: kamtwoIcon}).bindPopup('<h1>Kool Aid Man Two</h1><img src = "smlkam.jpg">', {maxWidth: "auto"}).addTo(map);
	const bull = L.marker([42.29727155, -73.00475260], {title: "Bulls Eye", icon: bullIcon}).bindPopup('<h1>Bulls Eye</h1><img src = "thebull.jpg">', {maxWidth: "auto"}).addTo(map);
  const bell = L.marker([42.29737852, -73.00467657], {title: "The Bell", icon: bellIcon}).bindPopup('<h1>The Bell</h1><img src = "thebell.jpg">', {maxWidth: "auto"}).addTo(map);
  const shock = L.marker([42.29762005, -73.00459634], {title: "Shockwave", icon: shockIcon}).bindPopup('<h1>Shockwave</h1><img src = "shockwave.jpg">', {maxWidth: "auto"}).addTo(map);
	const half = L.marker([42.29841008, -73.00444983], {title: "Half-Scoop", icon: halfIcon}).bindPopup('<h1>Half-Scoop</h1><img src = "halfscoop.jpg">', {maxWidth: "auto"}).addTo(map);
  const fox = L.marker([42.29854530, -73.00445744], {title: "Fox Den", icon: foxIcon}).bindPopup('<h1>Fox Den</h1><img src = "foxden.jpg">', {maxWidth: "auto"}).addTo(map);
  const garg = L.marker([42.29863562, -73.00445458], {title: "Gargoyle", icon: gargIcon}).bindPopup('<h1>Gargoyle</h1><img src = "gargoyle.jpg">', {maxWidth: "auto"}).addTo(map);
  const clam = L.marker([42.29868861, -73.00442988], {title: "Clamshell", icon: clamIcon}).bindPopup('<h1>Clamshell</h1><img src = "clamshell.jpg">', {maxWidth: "auto"}).addTo(map);
 	const falcon = L.marker([42.29939279, -73.00449175], {title: "The Falcon", icon: falconIcon}).bindPopup('<h1>The Falcon</h1><img src = "thefalcon.jpg">', {maxWidth: "auto"}).addTo(map);
	const cat = L.marker([42.29998626, -73.00443702], {title: "Cheshire Cat", icon: catIcon}).bindPopup('<h1>Cheshire Cat</h1><img src = "cheshire.jpg">', {maxWidth: "auto"}).addTo(map);
  
</script>

<p>Gargoyle icon by <a href="https://www.flaticon.com/free-icons/gargoyle" title="gargoyle icons">Flaticon</a></p>
<p>Half Scoop icon by <a href="https://www.svgrepo.com" target="_blank">SVG Repo</a></p>
<p>Fox and Falcon icons by <a href="https://www.supercoloring.com/">Super Coloring Pages</a></p>
<p>Kool Aid Face icon by <a href="https://seeklogo.com/vector-logo/181843/kool-aid">Seeklogo AI</a></p>
<p>Clamshell icon by <a href="https://www.freepik.com/author/arif-miftahul-anwar/icons">Arif Miftahul Anwar</a></p>
<p>Cheshire Cat icon by <a href="https://clipart-library.com/clipart/959398.htm">Clipart Library</a></p>
<p>Shockwave icon by <a href="https://www.cleanpng.com/users/@vanajaakka.html">Vanajaakka</a></p>

</body>
</html>
